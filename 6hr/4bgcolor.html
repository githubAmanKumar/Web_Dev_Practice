<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background color</title>
    <style>
        .main{
            width: 500px;
            height: 500px;
            border: 5px solid black;
            margin: auto;
            font-size: 100px;
            color: white;
            text-align: center;
            /*
            r=0-255
            g=0-255
            b= 0-255
            a=0-1(like 0.1,0.2,0.3...)
             */
            background: rgb(255, 0, 0,0.7);
        }
    </style>
</head>
<body>
    <div class="main">
        Hello everyone
    </div>
</body>
</html>
