<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background color</title>
    <style>
        .main{
            width: 500px;
            height: 500px;
            /* border: 5px solid black; */
            margin: auto;
            font-size: 100px;
            color: white;
            text-align: center;
            background: rgb(255, 0, 0,0.7);
            /* 
            box-shadow: x-axis | y-axis | blur | range | color; 
             */
             box-shadow: -50px 50px 10px 5px grey;
        }
    </style>
</head>
<body>
    <div class="main">
        Hello everyone
    </div>
</body>
</html>
