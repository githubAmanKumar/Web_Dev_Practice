<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text shadow</title>
    <style>
        .text{
            text-align: center;
            margin-top: 40px;
            font-size: 100px;
            /* 
            text-shadow: x-axis | y-axis | blur-radius | color-code  */
            text-shadow: 5px 5px 5px rgb(0, 200,200);
        }
    </style>
</head>
<body>
    <div>
        <h3 class="text">Ws cube tech</h3>
    </div>
</body>
</html>
