<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Elements</title>
</head>
<body bgcolor="lightgreen">
    <form action="">
        <fieldset>
            <legend>Calendar</legend>
            Date:
            <input type="date" name="" id=""><br><br>
            Date Time Local:
            <input type="datetime-local" name="" id=""><br><br>
            Time:
            <input type="time" name="" id=""><br><br>
            Month:
            <input type="month" name="" id=""><br><br>
            Week:
            <input type="week" name="" id=""><br><br>
            Range:
            <input type="range" name="" id=""><br><br>

            <input type="submit" value="Send" name="" id="">
            <input type="reset" value="Reset" name="" id="">
        </fieldset>
    </form>
</body>
</html>
