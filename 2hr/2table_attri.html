<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table attributes</title>
</head>
<body>
    <table bgcolor="skyblue" border="5" align="center" cellpadding="10" cellspacing="5" width="1000" height="500">
        <thead>
            <tr bgcolor="lightgreen">
                <th>S.no.</th>
                <th>Course</th>
                <th>Fees</th>
                <th>Heading</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td bgcolor="orange" colspan="4" height="2" align="center">
                    <h1><<<<<<<<<<"Readings of the table">>>>>>>>>></h1>
                </td>
            </tr>
            <tr>
                <td rowspan="3" align="center">1. <br> <br> <br>
                     <br> <br>2. <br> <br> <br> <br> <br>3.</td>
                <td>
                    Web development
                </td>
                <td>
                    10000
                </td>
                <td>
                    2.5-3 months
                </td>
            </tr>
            <tr>
                
                <td>
                    Laravel
                </td>
                <td>
                    7000
                </td>
                <td>
                    2 months
                </td>
            </tr>
            <tr>
                
                <td>
                    Software development
                </td>
                <td>
                    12000
                </td>
                <td>
                    3-4 months
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
