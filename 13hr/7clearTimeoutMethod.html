<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clearTimeout method</title>
    
</head>
<body>
    <button onclick="start()">Star</button>
    <button onclick="stop()">Stop</button>
</body>
<script>
    var my;
    function start(){
        my = setTimeout(
            function(){
                document.write("<h1>Hello Everyone</h1>")
            },
            5000
        );
    }
    function stop(){
        my = clearTimeout(my);
        alert("Timeout Stopped")
    }
</script>
</html>
