<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events in js</title>
</head>
<body>
    <input type="text" name="u_name" id="">
    <button onclick="getname()">Submit</button>
    <h1></h1>
</body>
<script>
    function getname(){
        var uName = document.getElementsByName("u_name")[0].value;
        document.getElementsByName("u_name")[0].value="";
        document.getElementsByTagName("h1")[0].innerHTML=uName;
    }
</script>
</html>
