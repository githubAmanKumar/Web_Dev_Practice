<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setTimout method</title>
</head>
<body>
    <button onclick="test()">setTimeout</button>
</body>
<script>
    function test(){
        setTimeout(
        function(){
            alert("5000 milliseconds khatam!");
        },5000
    )
    };
    
</script>
</html>
