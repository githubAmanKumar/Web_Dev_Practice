<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set interval method in js</title>
</head>
<body>
    <button onclick="test()">try it</button>
</body>
<script>
    function test(){
        setInterval(
            function(){
                alert("hello!");
            },
            3000
        )
        
    };
</script>
</html>
