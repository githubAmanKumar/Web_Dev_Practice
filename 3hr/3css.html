<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        .main{
            width: 500px;
            height: 500px;
        }
        #parent-row-1{
            width: 500px;
            height: 250px;
            background-color: yellow;
        }
        #parent-row-2{
            width: 500px;
            height: 250px;
            background-color: blue;
        }
        .col1{
            height: 250px;
            width: 250px;
            background-color: green;
            float: left;

        }
        .col2{
            height: 250px;
            width: 250px;
            background-color: red;
            float: left;

        }
        
    </style>
</head>
<body>
    <div class="main"> <!-- main div -->
        <div id="parent-row-1"> <!-- parent row1 -->
            <div class="col1"> <!-- column1 -->
                Home
            </div>
            <div class="col2"> <!-- column2 -->
                About
            </div>
        </div>
        <hr>
        <div id="parent-row-2"> <!-- parent row2 -->
            <div class="col1"> <!-- column1 -->
                Gallery
            </div>
            <div class="col2"> <!-- column2 -->
                Contact
            </div>
        </div>
        
    </div>
    <h3>hello</h3>
</body>
</html>
