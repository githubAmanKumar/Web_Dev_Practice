<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Form attributes</title>
</head>
<body bgcolor="lightgreen">
    <form action="">
        <fieldset>
            <legend>HTML 5</legend>
            Name*: <input type="text" name="" id="" value="Aman" required placeholder="Enter your name..." autofocus maxlength="7"> <br><br>

            Last name: <input type="text" name="" id="" value="Kumar" disabled placeholder="Enter your name..." autofocus> <br><br>

            Color: <input type="color" name="color" id="" value="#FF0000"/><br><br>

            Hobbies: 
            <input type="checkbox" checked>Singing 
            <input type="checkbox">Painting <br><br>

            Gender:
            <input type="radio" name="Gender" id="" checked>Male
            <input type="radio" name="Gender" id="">Female
            <input type="radio" name="Gender" id="">Others <br><br>

            Email: 
            <input type="email" name="" id=""/> <br><br>

            Password:
            <input type="password" name="" id=""> <br><br>

            Age:
            <input type="number" min="18" max="40"><br><br>

            Secret:
            <input type="hidden" name="secret"><br><br>

            Range:
            <input type="range" name="" value="150" id="" min="0" max="200">


            <input type="submit" name="Send" value="Send" id="">
            <input type="reset" name="Reset" value="Reset" id="">
            
        </fieldset>
    </form>
</body>
</html>
