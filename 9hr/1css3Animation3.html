<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation-time-function</title>
    <style>
        .main{
            width: 700px;
            height: 150px;
            border: 2px solid black;
            margin: 50px auto;
            position: relative;
        }
        .box{
            width: 200px;
            height: 100px;
            margin-top: 20px;
            background: red;
            animation: box 2s 2;
            position: absolute;
            animation-timing-function: ease-in;
            /* animation-timing-function: linear | ease-in | ease-out | ease-in-out; */
        }
        @keyframes box{
            from{
                left: 0px;
            }
            to{
                left: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="box"><h2>Ease-in</h2></div>
    </div>
</body>
</html>
