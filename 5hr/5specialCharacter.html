<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special character</title>
</head>

<body>
    <div>
        Copyright: &copy;
    </div>
    <div>
        Trade Mark: &trade;
    </div>
    <div>
        Registered Trade Mark: &reg;
    </div>
    <div>
        Hello &nbsp; Everyone
    </div>
    <div>
        Hello &ensp; Everyone
    </div>
    <div>
        Hello &emsp; Everyone
    </div>
    <div>
        &#8377 9000/-
    </div>
</body>

</html>
