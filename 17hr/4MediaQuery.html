<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaQuery</title>
    <style>
        .inner{
            width: 1170px;
            margin: auto;
            border: 2px solid red;
        }
        .col{
            width: 23%;
            margin: 1%;
            float: left;
            text-align: center;
            background-color: gainsboro;
        }
        .col img{
            width: 100%;            
        }
        .clear{
            clear: both;
        }


        @media only screen and (min-width:568px) and (max-width: 992px){
            .inner{
            width: 100%;           
        }.col{
            width: 48%;
            margin: 1%;
        }
        }


        @media only screen and (min-width:200px) and (max-width: 567px){
            .inner{
            width: 100%;           
        }.col{
            width: 96%;
            margin: 2%;
        }
        }

    </style>
</head>
<body>
    <div class="inner">
        <div class="col">
            <img src="https://yt3.googleusercontent.com/fOUDTl69dNMvAGdhPuKG01mqBjjSiyc-Vv6g6N1qmN9On1dmLzRMUEUMymFIRtZp9c4PwUylFx4=s176-c-k-c0x00ffffff-no-rj" alt="">
            <h3>Demo</h3>
        </div>
        <div class="col">
            <img src="https://yt3.googleusercontent.com/fOUDTl69dNMvAGdhPuKG01mqBjjSiyc-Vv6g6N1qmN9On1dmLzRMUEUMymFIRtZp9c4PwUylFx4=s176-c-k-c0x00ffffff-no-rj" alt="">
            <h3>Demo</h3>
        </div>
        <div class="col">
            <img src="https://yt3.googleusercontent.com/fOUDTl69dNMvAGdhPuKG01mqBjjSiyc-Vv6g6N1qmN9On1dmLzRMUEUMymFIRtZp9c4PwUylFx4=s176-c-k-c0x00ffffff-no-rj" alt="">
            <h3>Demo</h3>
        </div>
        <div class="col">
            <img src="https://yt3.googleusercontent.com/fOUDTl69dNMvAGdhPuKG01mqBjjSiyc-Vv6g6N1qmN9On1dmLzRMUEUMymFIRtZp9c4PwUylFx4=s176-c-k-c0x00ffffff-no-rj" alt="">
            <h3>Demo</h3>
        </div>
        <div class="clear"></div>
    </div>
</body>
</html>
