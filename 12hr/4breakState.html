<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break statement</title>
</head>
<body>
    
</body>
<script>
    var i;
    for(i=0;i<11;i++){
        if(i==5){
            break;
        }
        document.write(i+"<br/>");
    }
</script>
</html>
