<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continue statement</title>
</head>
<body>
    
</body>
<script>
    var i;
    for(i=0;i<=10;i++){
        if(i%2==1){
            continue;
        }
        document.write(i+"<br/>");
    }
</script>
</html>
