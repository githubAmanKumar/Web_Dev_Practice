<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array important method Part2</title>
</head>
<body>
    <div id="res"></div>
    <button onclick="pop()">POP</button>
    <button onclick="push()">PUSH</button>
    <button onclick="slice()">SLICE</button>
    <button onclick="reverse()">REVERSE</button>
    <button onclick="shift()">SHIFT</button>
</body>
<script>
    var fruits = ["Mango","Apple","Pineapple","Banana"];
    var demo = fruits;
    document.getElementById("res").innerHTML = "<h1>"+demo+"<h1/>";
    function pop(){
        demo.pop();
        document.getElementById("res").innerHTML = "<h1>"+demo+"<h1/>";
    }
    function push(){
        var x = prompt("Please Enter Fruit","Strawberry");
        demo.push(x);
        document.getElementById("res").innerHTML = "<h1>"+demo+"<h1/>";
    }
    function slice(){
        var y = prompt("Enter index value","");
        var x = demo.slice(y);
        document.getElementById("res").innerHTML = "<h1>"+x+"<h1/>";
    }
    function reverse(){
        demo.reverse();
        document.getElementById("res").innerHTML = "<h1>"+demo+"<h1/>";
    }
    function shift(){
        var x = demo.shift();
        document.getElementById("res").innerHTML = "<h1>"+x+"<h1/>";
    }
</script>
</html>
