<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forEachLoop</title>
</head>
<body>
    
</body>
<script>
    var cars = ["car1","car2","car3","car4","car5","car6"];
    cars.forEach(car);
    function car(item,index,array){
        // document.write(index + " => "+item +"<br>");
        array[index]= item+"0";
    }
    cars.forEach(after);
    function after(item,index,array){
        document.write(index + " => "+item +"<br>");
    }
</script>
</html>
