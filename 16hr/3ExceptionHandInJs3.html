<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TryCatchThrowFinally</title>
</head>
<body>
    Please enter a number beteen 5 and 10: <br>
    <input type="text" id="num">
    <button onclick="test()">Click</button>
    <div id="res"></div>
</body>
<script>
    var num = document.getElementById('num');
    function test(){
        var data=num.value;
        try{
            if(isNaN(data)){
                throw "THIS IS NOT A NUMBER!";
            }
            else{
                if(data<5 || data>10){
                    throw "NUMBER IS OUT OF RANGE!";
                }
                else{
                    throw "";
                }
                
            }
        }
        catch(errMessage){
            document.getElementById('res').innerText=errMessage;
        }
        finally{
            num.value = "";
        }
    }
</script>
</html>
