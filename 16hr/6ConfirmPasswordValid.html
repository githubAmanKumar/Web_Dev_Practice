<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConfirmPasswordValidation</title>
    <style>
        *{
            font-family: Verdana;
            background-color: rgb(56, 56, 63);
        }
        h1{
            text-align: center;
            background-color: white;
        }
        form{
            width: 300px;
            height: 400px;
            margin: auto;
            padding: 2%;
            position: relative;
            top: 100px;
            background-color: white;
            border-radius: 3px;
        }
        p{
            background-color: white;
        }
        label{
            background-color: white;
        }
        input{
            background-color: rgb(234, 229, 229);
            width: 90%;
            height: 30px;
            border: 0px;
            border-radius: 3px;
            
        }
        #alert{
            color: red;
            background: white;
        }
        #submit{
            width: 80%;
            font-size: 25px;
            text-align: center;
            height: 60px;
            color: white;
            background-color: rgb(54, 54, 218);
            position: absolute;
            bottom: 25px;
            left: 10%;
            margin: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <form onsubmit="return validate()">
        <h1>Make Your Account</h1>
        <p>
            <label>Username</label><br>
            <input type="text" name="" id="">
        </p>
        <p>
            <label>Password</label><br>
            <input type="password" name="" id="password">

        </p>
        <p>
            <label>Confirm Password</label><br>
            <input type="password" id="confirm_password" onkeyup="check(this)"><br>
            <error id="alert"></error>
        </p>
        <p>
            <button type="submit" id="submit" value="SUBMIT">Submit</button>
        </p>
    </form>
    
</body>
<script>
    var password = document.getElementById('password');
    var flag = 1; //1=no-error 0=error
    function check(elem){
        if(elem.value.length>0){
            if(elem.value!=password.value){
                document.getElementById('alert').innerHTML="Confirm password does not match";
                flag=0;
            }
            else{
                document.getElementById('alert').innerHTML="";
                flag=1;
            }
        }
        else{
                document.getElementById('alert').innerHTML="Plaese enter confirm password";
                flag=0;
            }
    }
    function validate(){
        if(flag==1){
            return true;
        }
        else{
            return false;
        }
    }
</script>
</html>
