<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PatternsUsingUserDefFunc()</title>
</head>
<body>
    
</body>
<script>
    var rows = prompt("Enter rows","");
    // calling
    printPattern(rows);
    // declare and define
    function printPattern(rows){
        
        for(var i=1;i<=rows;i++)
        {
            for(var j= 1;j<=i;j++)
            {
                document.write("* ");
            }
            document.write(i+"<br/>");
        }
        for(var i=rows;i>=1;i--)
        {
            
            for(var j= 1;j<=i;j++)
            {
                document.write("* ");
            }
            document.write(i+"<br/>");
        }
    }
</script>
</html>
