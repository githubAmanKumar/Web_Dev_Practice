<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BasicAnimationUsingJsDOM</title>
    <style>
        .yellow{
            width: 400px;
            height: 400px;
            background: yellow;
            position: relative;
            margin: 5px;
        }
        #red{
            width: 50px;
            height: 50px;
            background: red;
            position: absolute;
            top: 0px;
            left: 0px;
        }
    </style>
</head>
<body>
    <button onclick="move()">Click</button>
    <div class="yellow">
        <div id="red"></div>
    </div>
</body>
<script>
    function move(){
        var redElem = document.getElementById('red');
        var poe = 0;
        var anim = setInterval(animate,5);
        function animate(){
            if(poe==350){
                clearInterval(anim);
            }
            else{
                redElem.style.top = poe + "px";
            redElem.style.left = poe + "px";
            poe++;
            }
            
        }

    }
</script>
</html>
