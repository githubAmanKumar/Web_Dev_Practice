<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operator</title>
</head>
<body>
    <h1 id="main" style="margin: 30px auto;width: 300px;"></h1>
</body>
<script>
    var x=3;
    x++;
    var y=5;
    y--;
    var z=x+y;
    document.getElementById("main").innerHTML=z;
</script>
</html>
