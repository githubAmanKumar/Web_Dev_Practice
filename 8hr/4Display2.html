<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline-block flex list-item</title>
    <style>
        .main{
            width: 500px;
            height: 500px;
            border: 2px solid black;
            margin: auto;
            display: flex;
        }
        .main div{
            width: 100px;
            height: 50px;
            border: 2px solid red;
            /* float: left; */
        }
    </style>
</head>
<body>
    <div class="main">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        
    </div>
</body>
</html>
