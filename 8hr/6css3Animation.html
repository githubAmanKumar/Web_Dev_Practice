<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 Animation Property</title>
    <style>
        .box-container{
            width: 600px;
            height: 600px;
            border: 2px solid black;
            border-radius: 15px;
            margin: auto;
            position: relative;
            background-image: url('6.jpg');
            background-repeat: no-repeat;
            background-size: 600px 600px ;
            
        }
        .box{
            width: 200px;
            height: 200px;
            background-image: url('2.jpg');
            border: 0px solid black;
            border-radius: 15px;
            position: absolute;
            top: 0px;
            left: 0px;
            /* animation-name: box;
            animation-duration: 3s; */
            animation: box 5s;
            animation-delay: 1s;
        }
        @keyframes box{
            0%{
                top:0px;
                left: 0px;
                background-image: url('2.jpg');

            }
            25%{
                top:0px;
                left: 400px;
                background-image: url('3.jpg');
            }
            50%{
                top:400px;
                left: 400px;
                background-image: url('4.jpg');
            }
            75%{
                top:400px;
                left: 0px;
                background-image: url('5.jpg');
            }
            100%{
                top:0px;
                left: 0px;
                background-image: url('2.jpg');
            }
        }
    </style>
</head>
<body>
    <div class="box-container">
        <div class="box"></div>
    </div>
</body>
</html>
