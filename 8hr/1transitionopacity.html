<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>opacity transition</title>
    <style>
        .main{
            width: 500px;
            height: 500px;
            background-color: rgba(200,0,0, 1);
            /* opacity: 0.5; */
            transition: 2s;
        }
        .main:hover{
            /* opacity: 1; */
            background-color: rgba(0,0, 200, 1);
        }
    </style>
</head>
<body>
    <div class="main"></div>
</body>
</html>
