<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AddToCart popup button</title>
    <style>
        .box{
            width: 400px;
            height: 400px;
            border: 2px solid grey;
            margin: auto;
            margin-top: 100px;
            position: relative;
        }
        .add{
            width: 100%;
            font-size: 30px;
            background-color: rgba(0,0,0,0.6);
            color: white;
            position: absolute;
            left: 0px;
            bottom: -40px;
            opacity: 0;
            transition: 1s;
        }
        .box:hover .add{
            bottom: 0px;
            opacity: 1;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="1.jpg" alt="" width="100%" height="100%">
        <input type="button" value="Add To Cart" class="add">
    </div>
</body>
</html>
