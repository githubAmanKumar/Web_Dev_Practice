<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform->scale()</title>
    <style>
        .main{
        width: 100px;
        height: 100px;
        border: 2px solid black;
        margin: auto;
        margin-top: 100px;
        box-shadow: 10px 10px 10px 5px grey;
        /* scale()
        scaleX()
        scaleY()
         value 1 to infinite
         */
         transform: scale(2);
    }
    </style>
</head>
<body>
    <div class="main">
        Scale
    </div>
</body>
</html>
