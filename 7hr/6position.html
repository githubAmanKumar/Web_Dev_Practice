<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PositionCSS</title>
    <style>
        .col-1{
            width: 400px;
            height: 400px;
            border: 2px solid black;
            float: left;
            font-size: 50px;
            text-align: center;
            background-color: red;
        }
        .col-2{
            width: 400px;
            height: 400px;
            border: 2px solid black;
            float: left;
            font-size: 50px;
            text-align: center;
            position: relative;
            /* top: 300px;
            left: 600px;
            bottom: 300px;
            right: 300px; */
            background-color: green;
        }
        .col-3{
            width: 400px;
            height: 400px;
            border: 2px solid black;
            float: left;
            font-size: 50px;
            text-align: center;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="col-1">
        <h2>1</h2>
    </div>
    <div class="col-2">
        <h2>2</h2>
    </div>
    <div class="col-3">
        <h2>3</h2>
    </div>
</body>
</html>
